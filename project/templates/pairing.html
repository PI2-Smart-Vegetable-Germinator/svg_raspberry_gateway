<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pairing.css') }}">
  <title>Document</title>
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function () {
      console.log('connect');
      socket.emit('my event', { data: 'I\'m connected!' });
    });
    socket.on('device_paired', function (data) {
      window.location.href = "{{ url_for('interface.home') }}";
    })
  </script>

  <section class="container">
    <h3>Para começar a usar o SVG, informe o código abaixo no app em seu celular:</h3>
    <div class="pincode">
      <span>{{ pin }}</span>
    </div>
  </section>
</body>

</html>
